{%- assign n = include.trucks | size %}
{%- if n > 0 -%}
<{{ include.h | default: "h3" }}>Trucks</{{ include.h | default: "h3" }}>
<ul>
  {%- assign trucks = include.trucks | sort_natural: "display_name" %}
  {%- for truck in trucks %}
  <li><a href="{{ "/trucks/" | relative_url }}#{{ truck.slug }}">{{ truck.display_name }}</a></li>
  {%- endfor %}
</ul>
{%- endif -%}
